description: TP4056 charging status detector

compatible: "zmk,charging-status"

properties:
  chrg-gpios:
    type: phandle-array
    required: true
    description: |
      GPIO connected to TP4056 CHRG pin (open-drain, low active)

  led-gpios:
    type: phandle-array
    required: true
    description: |
      Charging indicator LED GPIO
