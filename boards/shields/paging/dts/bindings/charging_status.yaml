# charging_status.yaml
description: TP4056 Charging Status Monitor

compatible: "zmk,charging-status"

properties:
  chrg-gpios:
    type: phandle-array
    description: GPIO pin connected to TP4056 CHRG pin

  status-active-low:
    type: int
    description: >
      If 1, active low (CHRG=0 means charging).
      TP4056 CHRG is open-drain and active low.
    default: 1

  debounce-ms:
    type: int
    description: Debounce time in milliseconds
    default: 50