description: TP4056 charging status detector with breathing LED

compatible: "custom,charging-status"

properties:
  chrg-gpios:
    type: phandle-array
    required: true
    description: TP4056 CHRG pin (external pull-up, active low)

  led-gpios:
    type: phandle-array
    required: true
    description: LED GPIO used for breathing indication (active high)
