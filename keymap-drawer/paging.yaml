layout: {zmk_keyboard: paging}
layers:
  scroll:
  - '&mkp LCLK'
  - '&mmv MOVE_UP'
  - AC HOME
  - {t: up&down, h: toggle}
  - '&mmv MOVE_DOWN'
  - AC BACK
  - {t: ▽, type: trans}
  - '&mmv MOVE_LEFT'
  - AC STOP
  - '&mmv MOVE_RIGHT'
  up&down:
  - '&mkp LCLK'
  - '&mmv MOVE_UP'
  - {t: scroll, h: toggle}
  - {t: volume, h: toggle}
  - '&mmv MOVE_DOWN'
  - NEXT
  - {t: ▽, type: trans}
  - '&mmv MOVE_LEFT'
  - PREV
  - '&mmv MOVE_RIGHT'
  volume:
  - MUTE
  - {t: ▽, type: trans}
  - {t: scroll, h: toggle}
  - {t: rgbmode, h: toggle}
  - {t: ▽, type: trans}
  - AC BACK
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - AC FORWARD
  - {t: ▽, type: trans}
  rgbmode:
  - RGB TOG
  - RGB EFR
  - {t: scroll, h: toggle}
  - {t: mouse, h: toggle}
  - {t: ▽, type: trans}
  - RGB BRI
  - {t: ▽, type: trans}
  - RGB SAI
  - RGB BRD
  - RGB SAD
  mouse:
  - '&mkp LCLK'
  - '&mmv MOVE_UP'
  - {t: scroll, h: toggle}
  - {t: bluetooth, h: toggle}
  - '&mmv MOVE_DOWN'
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - '&mmv MOVE_LEFT'
  - {t: ▽, type: trans}
  - '&mmv MOVE_RIGHT'
  bluetooth:
  - {t: ▽, type: trans}
  - BT NXT
  - {t: scroll, h: toggle}
  - {t: left&right, h: toggle}
  - BT PRV
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - BT CLR
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  left&right:
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: scroll, h: toggle}
  - {t: extra, h: toggle}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  extra:
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: scroll, h: toggle}
  - {t: scroll, h: toggle}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - '&bootloader'
